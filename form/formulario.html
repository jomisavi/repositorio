<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <table border="0">
        <form action="iva.php" method="get">
            <tr>
                <td><label for="nombre">Nombre del producto</label></td>
                <td><input type="text" name="producto" id="producto" required></td>
            </tr>
            <tr>
                <td><label for="precio">Precio del producto</label></td>
                <td><input type="number" name="precio" id="precio" required></td>
            </tr>
            <tr>
                <td><label for="iva">IVA</label></td>
                <td><input type="number" name="iva" id="iva" required></td>
            </tr>
            <tr>
                <td><label for="total">Total a pagar</label></td>
                <td><input type="number" name="total" id="total" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Enviar"></td>
                <td><input type="reset" value="Limpiar"></td>
            </tr>
        </form>
    </table>
</body>
</html>
